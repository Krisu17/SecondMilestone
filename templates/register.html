<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Fromularz rejestracji - PED</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="scripts/registration.js"></script>
</head>
<body class="registration_body">
<nav>
    <div class="logo">
        <img class="logo_image" src="images/logo.png" alt="logo">
        <h4 class="logo_title">Paczuch Express Delivery</h4>
    </div>
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/register">Zarejestuj się</a></li>
        <li><a href="/contact">Kontakt</a></li>
    </ul>
</nav>
<section>

    <h2>Zarejestruj się</h2>

    <form id="registration-form" class="registration-form">
        <div class="form-row">
            <label for="login" class="required">Login</label>
            <input id="login" type="text" name="login" class="input-field" placeholder="Pawel"/>
        </div>

        <div class="form-row">
            <label for="pesel" class="required">PESEL</label>
            <input id="pesel" type="text" name="pesel" class="input-field" placeholder="97101492672"/>
        </div>

        <div class="form-row">
            <label for="password" class="required">Hasło</label>
            <input id="password" type="password" name="password" class="input-field" placeholder="Hasło"/>
        </div>

        <div class="form-row">
            <label for="second_password" class="required">Powtórz hasło</label>
            <input id="second_password" type="password" name="second_password" class="input-field" placeholder="Powrórz hasło"/>
        </div>

        <div class="form-row">
            <input id="button-reg-form" type="submit" value="Rejestruj"/>
        </div>

    </form>

</section>

<footer>
    <p class="footer-inline left">&copy; 2020 Krzysztof Anderson</p>
    <p class="footer-inline right">proudly powered by <img src="images/notepad25.jpg" alt="notepad icon"/></p>
</footer>
</body>
</html>
